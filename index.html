<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Moda & Fashion jobs</title>
</head>

<body class="font-serif bg-[#FFFCF2]">
    
    <header>
        <nav class="flex justify-center">
            <ul class="flex justify-around items-center w-[1100px] border-b-4 border-[#773344] text-lg text-[#0B0014]">
                <li><button id="show-careers">Carreras</button></li>
                <li><img src="assets/logo.PNG" alt="" srcset=""></li>
                <li><button id="addJob">Añadir Empleo</button></li>
            </ul>
        </nav>

        <section class="flex justify-center flex-col my-12 h-40 bg-[#773344] drop-shadow-xl">
            <div class="flex justify-center mt-3 text-2xl italic">
                <p>Portal reservado a los profesionales de la moda, el lujo y la belleza.</p>
            </div>
            <div class="flex justify-center space-x-10">
                <div>
                    <label for="" class="font-semibold">Ubicación <br>
                        <select name="" id="select-location" class="mt-2 py-2 px-3 border-1 rounded-md">
                            <!-- codigo js -->
                        </select>
                    </label>
                </div>
                
                <div>
                    <label for="" class="font-semibold">Categoría <br>
                        <select name="" id="select-category" class="mt-2 py-2 px-3 border-1 rounded-md">
                            <!-- codigo js -->
                        </select>
                    </label>
                </div>

                <div>
                    <label for="" class="font-semibold">Seniority <br>
                        <select name="" id="select-seniority" class="mt-2 py-2 px-3 border-1 rounded-md">
                            <!-- codigo js -->
                        </select>
                    </label>
                </div>

                <div>
                    <br>
                    <button id="btn-refresh"><i class="fa-solid fa-arrows-rotate text-2xl text-[#B15E6C]"></i></button>
                </div>
            </div>
        </section>
    </header>

    <main class="flex justify-center mt-8">
        <section id="section-careers" class="">
            <div id="container-careers" class="flex flex-wrap w-[1100px] justify-between"> 
                <!-- codigo js -->
            </div>
        </section>

        <section id="form" class="hidden">
            <div>
                <form action="" class="w-[800px]" id="form-">
                    <div class="flex flex-col mt-5 ">
                        <label for="title" class="font-bold mb-1">Titulo</label>
                        <input type="text" name="title" placeholder="Titulo de la oferta laboral" class="py-2 px-3 border-2 rounded-md" id="title">
                    </div>
                    <div class="flex flex-col mt-5 ">
                        <label for="description" class="font-bold mb-1">Descripción</label>
                        <textarea name="description" id="description" cols="20" rows="5" class="py-2 px-3 border-2 rounded-md"></textarea>
                    </div>
                    <div class="flex flex-col mt-5 space-y-4">
                        <label for="etiquetas" class="font-bold mb-1">Etiquetas</label>
                        <input type="text" name="location" placeholder="Ubicación" class="py-2 px-3 border-2 rounded-md capitalize" id="location">
                        <input type="text" name="category" placeholder="Categoría de la oferta" class="py-2 px-3 border-2 rounded-md" id="category">
                        <input type="text" name="seniority" placeholder="Seniority del puesto" class="py-2 px-3 border-2 rounded-md" id="seniority">
                        <input type="text" name="brand" placeholder="Nombre de la marca" class="py-2 px-3 border-2 rounded-md" id="brand">
                        <input type="text" name="img" placeholder="URL de la imagene de la Marca" class="py-2 px-3 border-2 rounded-md" id="img">
                    </div>
                    <div class="flex justify-end mb-10">
                        <button type="submit" id="submit" class="mt-5 px-4 py-1 rounded-md border-2 border-[#1A3A3A]">Publicar</button>
                        <button type="submit" id="submit-edit" class="mt-5 px-4 py-1 rounded-md border-2 border-[#1A3A3A]">Editar</button>
                    </div>
                </form>
            </div>
        </section> 

        <section id="card-details"class="hidden">
            <!-- codigo js -->
        </section> 

        <section id="alert-delete" class="hidden">
            <div class="flex justify-center w-[500px] rounded-lg bg-red-200 py-6 px-5">
                <p>Estas seguro que quieres eliminar este trabajo?</p>
                <button id="submit-delete" class="text-white px-4 py-1 rounded-md  bg-red-700">Eliminar</button>
                <button id="btn-cancel" class="text-white px-4 py-1 rounded-md  bg-green-700">Cancelar</button>
            </div>
        </section>
        
    </main>
    <footer class="flex flex-col justify-center bg-[#773344] mt-20 h-32">
        <div>
          <ul class="flex justify-center space-x-8">
            <li><a href="https://twitter.com/isalvaradof"><i class="fa-brands fa-twitter text-2xl text-[#B15E6C]"></i></a></li>
            <li><a href="https://github.com/isabelalvarado21"><i class="fa-brands fa-github-alt text-2xl text-[#B15E6C]"></i></a></li>
            <li><a href="https://ar.linkedin.com/"><i class="fa-brands fa-linkedin-in text-2xl text-[#B15E6C]"></i></a></li>
            <li><a href="index.html"><i class="fa-solid fa-envelope text-2xl text-[#B15E6C]"></i></a></li>
          </ul>
        </div>

        <div class="flex justify-center mt-4">
            <p>Hecho con  <i class="fa-solid fa-heart text-red-500"></i>  por ISA</p>
        </div>

      </footer>
    <script src="js/app.js"></script>
</body>
</html>
