<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Moda & Fashion jobs</title>
</head>

<body class="font-serif bg-[#FFFCF2]" >
    
    <header>
        <nav class="flex justify-center">
            <ul class="flex w-full text-sm sm:text-lg flex justify-around items-center w-[1100px] border-b-4 border-[#773344] text-[#0B0014]">
                <li><button id="show-careers">Carreras</button></li>
                <li><img src="assets/logo.PNG" alt="" srcset="" class=""></li>
                <li><button id="addJob">Añadir Empleo</button></li>
            </ul>
        </nav>
        
        <section class="flex justify-center items-center bg-[url('./assets/fondo.jpg')] my-12 h-48 drop-shadow-xl">
            <div class="text-lg italic sm:text-3xl flex w-full h-24 justify-center items-center bg-[#9B6C63]">
                <h1>Portal reservado a los profesionales de la moda, el lujo y la belleza.</h1>
             </div> 
        </section>

        <section class="flex flex-wrap sm:flex justify-center space-x-10">
            <div>
                <label for="" class="flex flex-col items-center font-semibold">Ubicación 
                    <select name="" id="select-location" class="mt-2 py-2 px-3 border-2 bg-[#FFFCF2] rounded-md">
                        <option value="">Todos</option>
                        <!-- codigo js -->
                    </select>
                </label>
            </div>
            <div>
                <label for="" class="flex flex-col items-center font-semibold">Categoría 
                    <select name="" id="select-category" class="mt-2 py-2 px-3 border-2 bg-[#FFFCF2] rounded-md">
                        <option value="">Todos</option>
                        <!-- codigo js -->
                    </select>
                </label>
            </div>
            <div>
                <label for="" class="flex flex-col items-center font-semibold">Seniority 
                    <select name="" id="select-seniority" class="mt-2 py-2 px-3 border-2 bg-[#FFFCF2] rounded-md">
                        <option value="">Todos</option>
                        <!-- codigo js -->
                    </select>
                </label>
            </div>
            <div>
                <br>
                <button id="btn-refresh"><i class="fa-solid fa-arrows-rotate text-[#B15E6C] text-2xl "></i></button>
            </div>
        </section>
    </header>

    <main class="flex justify-center mt-8">
        <div id="spiner" role="status" class="flex justify-center hidden">
            <svg class="inline mr-2 w-[50px] h-[50px] text-gray-200 animate-spin dark:text-gray-600 fill-pink-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
        </div>
         
        <section id="section-careers" class="">
            <div id="container-careers" class="flex flex-wrap justify-center w-full sm:w-[600px] md:w-full lg:w-[1100px]"> 
                <!-- codigo js -->
            </div>
        </section>

        <section id="form" class="hidden">
            <div>
                <form action="" class="w-80 sm:w-[600px] md:w-[800px]" id="form-">
                    <div class="flex flex-col mt-5 ">
                        <label for="title" class="font-bold mb-1">Titulo</label>
                        <input type="text" name="title" placeholder="Titulo de la oferta laboral" class="input py-2 px-3 border-2 rounded-md" id="title">
                    </div>
                    <div class="flex flex-col mt-5 ">
                        <label for="description" class="font-bold mb-1">Descripción</label>
                        <textarea name="description" id="description" cols="20" rows="5" class="input py-2 px-3 border-2 rounded-md"></textarea>
                    </div>
                    <div class="flex flex-col mt-5 space-y-4">
                        <label for="etiquetas" class="font-bold mb-1">Etiquetas</label>
                        <input type="text" name="location" placeholder="Ubicación" class="input py-2 px-3 border-2 rounded-md capitalize" id="location">
                        <input type="text" name="category" placeholder="Categoría de la oferta" class="input py-2 px-3 border-2 rounded-md" id="category">
                        <input type="text" name="seniority" placeholder="Seniority del puesto" class="input py-2 px-3 border-2 rounded-md" id="seniority">
                        <input type="text" name="brand" placeholder="Nombre de la marca" class="input py-2 px-3 border-2 rounded-md" id="brand">
                        <input type="url" name="img" placeholder="URL de la imagene de la Marca" class="input py-2 px-3 border-2 rounded-md" id="img">
                    </div>
                    <div class="flex justify-end mb-10">
                        <button type="submit" id="submit" class="mt-5 px-4 py-1 rounded-md border-2 border-[#1A3A3A]">Publicar</button>
                        <button type="submit" id="submit-edit" class="mt-5 px-4 py-1 rounded-md border-2 border-[#1A3A3A]">Editar</button>
                    </div>
                </form>
            </div>
        </section> 

        <section id="card-details"class="hidden">
            <!-- codigo js -->
        </section> 

        <section id="alert-delete" class="hidden">
            <div class="flex justify-center w-full sm:w-[500px] rounded-lg bg-red-200 py-6 px-5">
                <p>Estas seguro que quieres eliminar este trabajo?</p>
                <button id="submit-delete" class="text-white px-4 py-1 rounded-md  bg-red-700">Eliminar</button>
                <button id="btn-cancel" class="text-white px-4 py-1 rounded-md  bg-green-700">Cancelar</button>
            </div>
        </section>
    </main>

    <footer class="w-full flex flex-col justify-center bg-[#9B6C63] mt-20 h-32">
        <div>
            <ul class="flex justify-center space-x-8">
                <li><a href="https://twitter.com/isalvaradof"><i class="fa-brands fa-twitter text-2xl text-[#773344]"></i></a></li>
                <li><a href="https://github.com/isabelalvarado21"><i class="fa-brands fa-github-alt text-2xl text-[#773344]"></i></a></li>
                <li><a href="https://ar.linkedin.com/"><i class="fa-brands fa-linkedin-in text-2xl text-[#773344]"></i></a></li>
                <li><a href="index.html"><i class="fa-solid fa-envelope text-2xl text-[#773344]"></i></a></li>
            </ul>
        </div>
        <div class="flex justify-center mt-4">
            <p>Hecho con  <i class="fa-solid fa-heart text-red-800"></i>  por ISA</p>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
