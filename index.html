<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Moda & Fashion jobs</title>
</head>
<body>
    <header>
        <nav>
          <ul class="flex justify-around items-center">
            <li><button id="show-careers">Carreras</button></li>
            <li><img src="assets/logo.PNG" alt="" srcset=""></li>
            <li><button id="addJob">Añadir empleo</button></li>
          </ul>
        </nav>

        <section class="flex justify-center">
            <div class="flex flex-wrap w-[1100px] justify-between">
                <div>
                    <label for="">Ubicación
                        <select name="" id="select-location">
                            
                        </select>
                    </label>
                </div>
                
                <div>
                    <label for="">Categoría
                        <select name="" id="select-category">
                            
                        </select>
                    </label>
                </div>

                <div>
                    <label for="">Seniority
                        <select name="" id="select-seniority">
                            
                        </select>
                    </label>
                </div>
            </div>
        </section>
    </header>

    <main class="flex justify-center mt-8">
       
        <section id="section-careers" class="">
            <div id="container-careers" class="flex flex-wrap w-[1100px] justify-between"> 
                
            </div>
        </section>


        <section id="form" class="hidden">
            <div>
                <form action="" class="w-[800px]" id="form-">
                    <div class="flex flex-col mt-5 ">
                        <label for="title" class="font-bold mb-1">Titulo</label>
                        <input type="text" name="title" placeholder="Titulo de la oferta laboral" class="py-2 px-3 border-2 rounded-md" id="title">
                    </div>
                    <div class="flex flex-col mt-5 ">
                        <label for="description" class="font-bold mb-1">Descripción</label>
                        <textarea name="description" id="description" cols="30" rows="10" class="py-2 px-3 border-2 rounded-md"></textarea>
                    </div>
                    <div class="flex flex-col mt-5 ">
                        <label for="etiquetas" class="font-bold mb-1">Etiquetas</label>
                        <input type="text" name="location" placeholder="Ubicación" class="py-2 px-3 border-2 rounded-md capitalize" id="location">
                        <input type="text" name="category" placeholder="Categoría de la oferta" class="py-2 px-3 border-2 rounded-md" id="category">
                        <input type="text" name="seniority" placeholder="Seniority del puesto" class="py-2 px-3 border-2 rounded-md" id="seniority">
                        <input type="text" name="brand" placeholder="Nombre de la marca" class="py-2 px-3 border-2 rounded-md" id="brand">
                        <input type="text" name="img" placeholder="URL de la imagene de la Marca" class="py-2 px-3 border-2 rounded-md" id="img">
                    </div>
                    <div>
                        <button type="submit" id="submit">Publicar</button>
                        <button type="submit" id="submit-edit">Editar</button>
                    </div>
                </form>
            </div>
        </section> 


        <section id="card-details"class="hidden">
            
        </section> 


        <section id="alert-delete" class="hidden">
            <div>
                <p>Estas seguro que quieres eliminar este trabajo?</p>
                <button id="submit-delete">Eliminar</button>
                <button id="btn-cancel">Cancelar</button>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
